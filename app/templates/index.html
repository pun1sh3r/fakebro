
{% extends "base.html" %}
{% block content %}
<head>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                
                
                [{label: 'followers', type: 'string'},
                    {label: 'fake followers', type: 'number'},
                    {type: 'string', role: 'annotation'}],
                ['followers', {{follower_count}},
            'Annotated'
        ],
            ['Fake followers', {{fake_count}},
            'Annotated'
        ],
        ])
            ;
            
            var options = {
                
                is3D: true,
                
            };
            
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>

</head>


<body>

<div class="jumbotron" style="background-color: snow">
    <div class="text-center text-black ">
        <h1 class="display-3">who are your followers?</h1>
    </div>
</div>

    <div class="container">
     <div class="row">
         <div class="col">
             <div class="mx-auto" style="width: 400px;">
                 <form action=""    method="post" novalidate>
                         {{ form.hidden_tag() }}
                        <div class="field has-addons">
                            <div class="control is-expanded">

                        {{form.ig_username(class="input",max=50)}}
                            </div>
                            <div class="control">
                            {{form.submit(class="button is-info")}}
                            </div>
                        </div>
                    </form>
             </div>

         </div>
     </div>
        <div class="row">
        <div class="col">
        </div>
    </div>
     <div class="row">
         <div class="col">
             <div class="mx-auto" style="width: 900px;">
                <div id="piechart_3d" style="width: 900px; height: 500px;">
                </div>

             </div>
         </div>
     </div>
    </div>

{% endblock %}
